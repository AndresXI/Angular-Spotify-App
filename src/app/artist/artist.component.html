<div *ngIf="artist">
  <header class="artist-header">
    <!-- Check to see if there is anything in the images array -->
    <div *ngIf="artist.images.length > 0">
      <img class="artist-thumb" src="{{ artist.images[0].url }}">
    </div>
    <h1>{{ artist.name }}</h1>
    <p>Artist Popularity: {{ artist.popularity }}</p>
    <!-- Get the artist genres -->
    <p *ngIf="artist.genres.length > 0">
      Genres: <span *ngFor="let genre of artist.genres">{{ genre }}</span>
      
    </p>
   
  </header>

  <!-- Ge the artist albums -->
  <div class="container">
    <div class="row-a">
      <!-- Use ngFor to loop through all the albums -->
        <div *ngFor="let album of albums">
        <div class="col-a">
          <div class="well_album">
            <!-- Check to see if the albums have an image -->
            <div *ngIf="album.images.length > 0">
              <img style="width:100%" src="{{album.images[0].url}}" alt="" class="album-thumb img-thumbnail">
              <h4 class="album-name">{{album.name}}</h4>
              <a class="btn btn-outline-success" routerLink="/album/{{album.id}}" id="_album_details">Album Details</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
